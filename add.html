<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Resident</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 15px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5rem;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #4facfe;
        box-shadow: 0 0 8px rgba(79, 172, 254, 0.4);
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      /* Responsive */
      @media (max-width: 500px) {
        .container {
          padding: 20px 15px;
        }
        h3 {
          font-size: 1.3rem;
        }
        input,
        select,
        button {
          font-size: 0.95rem;
          padding: 10px;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Popup Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-in-out;
        max-width: 300px;
        width: 100%;
      }

      .modal-content h4 {
        margin-bottom: 15px;
        font-size: 1.2rem;
        color: #333;
      }

      .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .modal-content button:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Fill Resident Information</h3>

      <input type="text" placeholder="Last name" id="personLastName" required />
      <input
        type="text"
        placeholder="First name"
        id="personFirstName"
        required
      />
      <input
        type="text"
        placeholder="Middle name"
        id="personMiddleName"
        required
      />
      <input type="text" placeholder="Purok" id="personPurok" required />
      <input type="number" placeholder="Age" id="personAge" />

      <select id="personGender">
        <option disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button onclick="addData()">Submit</button>

      <div id="successModal" class="modal">
        <div class="modal-content">
          <h4>✅ Saved Successfully!</h4>
          <button onclick="closeModal()">OK</button>
        </div>
      </div>

       <div id="duplicateModal" class="modal">
        <div class="modal-content">
          <h4>❌ Duplicate entry!</h4>
          <button onclick="closeDuplicateModal()">OK</button>
        </div>
      </div>



    </div>
  </body>

  <script src="script.js"></script>
</html>
