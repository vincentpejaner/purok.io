<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purok Resident Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
      }

      .container {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        width: 100%;
        max-width: 1000px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
        overflow-x: auto;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
      }

      /* Add Button */
      .add-btn {
        display: inline-block;
        margin-bottom: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .add-btn:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
      }

      thead th {
        padding: 14px;
        text-align: left;
        font-size: 1rem;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
      }

      tbody tr {
        transition: 0.3s;
        cursor: pointer;
      }

      tbody tr:nth-child(even) {
        background: #f8f9fa;
      }

      tbody tr:hover {
        background: #e8f4ff;
      }

      tbody td {
        padding: 12px 14px;
        border-bottom: 1px solid #ddd;
        font-size: 0.95rem;
        color: #333;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content h3 {
        margin-bottom: 15px;
        font-size: 1.4rem;
        color: #333;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
      }

      .modal-content button {
        margin: 8px 5px;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .save-btn {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
      }

      .save-btn:hover {
        opacity: 0.9;
        transform: scale(1.05);
      }

      .cancel-btn {
        background: #ccc;
        color: #333;
      }

      .cancel-btn:hover {
        background: #bbb;
      }

      /* Responsive */
      @media (max-width: 700px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tbody tr {
          margin-bottom: 15px;
          background: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
          padding: 12px;
        }

        tbody td {
          border: none;
          display: flex;
          justify-content: space-between;
          padding: 8px 0;
        }

        tbody td::before {
          content: attr(data-label);
          font-weight: bold;
          color: #555;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Delete Modal Styles */
      #deleteModal {
        display: none;
        position: fixed;
        z-index: 3000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      #deleteModal .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 320px;
        width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      #deleteModal h4 {
        margin-bottom: 20px;
        color: #333;
      }
      #deleteModal .actions {
        display: flex;
        justify-content: space-around;
      }
      #deleteModal button {
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      #deleteModal button:first-child {
        background: #e74c3c;
        color: #fff;
      }
      #deleteModal button:last-child {
        background: #ccc;
      }

      /* Common button style */
      .btn {
        padding: 6px 12px;
        margin: 2px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s ease;
      }

      /* Edit button (blue) */
      .edit-btn {
        background-color: #3498db;
        color: #fff;
      }
      .edit-btn:hover {
        background-color: #2980b9;
      }

      /* Delete button (red) */
      .delete-btn {
        background-color: #e74c3c;
        color: #fff;
      }
      .delete-btn:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Purok Resident Table</h3>
      <button class="add-btn" onclick="openForm()">+ Add Resident</button>

      <table>
        <thead>
          <tr>
            <th>Last name</th>
            <th>First name</th>
            <th>Middle name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Purok</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Form Modal -->
    <div id="formModal" class="modal">
      <div class="modal-content">
        <h3 id="formTitle">Fill Resident Information</h3>
        <input id="personLastName" placeholder="Last Name" />
        <input id="personFirstName" placeholder="First Name" />
        <input id="personMiddleName" placeholder="Middle Name" />
        <input id="personAge" type="number" placeholder="Age" />
        <input id="personPurok" placeholder="Purok" />
        <select id="personGender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <button class="save-btn" id="btn" onclick="UpdateData()">Update</button>
        <button class="cancel-btn" onclick="closeForm()">Cancel</button>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h4>Are you sure you want to delete this record?</h4>
        <div class="actions">
          <button onclick="confirmDelete()">Yes, Delete</button>
          <button onclick="closeDeleteModal()">Cancel</button>
        </div>
      </div>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <h4>✅ Saved Successfully!</h4>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>

    <div id="duplicateModal" class="modal">
      <div class="modal-content">
        <h4>❌ Duplicate entry!</h4>
        <button onclick="closeDuplicateModal()">OK</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
