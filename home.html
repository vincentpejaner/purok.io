<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purok Management System</title>
    <style>
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
      }

      h3 {
        margin-bottom: 25px;
        font-size: 1.6rem;
        color: #333;
      }

      button {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #fff;
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      }

      button:hover {
        opacity: 0.9;
        transform: scale(1.03);
      }

      /* Responsive */
      @media (max-width: 500px) {
        .container {
          padding: 30px 20px;
        }
        h3 {
          font-size: 1.3rem;
        }
        button {
          font-size: 0.95rem;
          padding: 12px;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to Purok Management System</h3>
      <button id="add">Add Resident</button>
      <button id="show">Show Resident</button>
    </div>
  </body>

  <script>
    let addbtn = document.getElementById("add");
    let showbtn = document.getElementById("show");

    addbtn.addEventListener("click", () => {
      window.location.href = "add.html";
    });

    showbtn.addEventListener("click", () => {
      window.location.href = "show.html";
    });
  </script>
</html>
